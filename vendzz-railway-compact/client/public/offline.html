<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendzz - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      background: #22c55e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }
    h1 {
      color: #22c55e;
      margin-bottom: 1rem;
    }
    p {
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .retry-btn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">V</div>
    <h1>Você está offline</h1>
    <p>
      Não foi possível conectar à internet. Verifique sua conexão e tente novamente.
      Algumas funcionalidades podem estar disponíveis offline.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Tentar Novamente
    </button>
  </div>
</body>
</html>
