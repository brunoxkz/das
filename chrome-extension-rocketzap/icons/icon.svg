<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ea7fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" stroke="#0369a1" stroke-width="2"/>
  
  <!-- WhatsApp-style chat bubble -->
  <path d="M35 45 Q35 35 45 35 L85 35 Q95 35 95 45 L95 65 Q95 75 85 75 L55 75 L45 85 L45 75 Q35 75 35 65 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- Rocket icon -->
  <g transform="translate(48, 40)">
    <!-- Rocket body -->
    <ellipse cx="16" cy="25" rx="8" ry="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    
    <!-- Rocket nose -->
    <ellipse cx="16" cy="15" rx="4" ry="8" fill="#ef4444"/>
    
    <!-- Rocket fins -->
    <path d="M8 35 L12 45 L16 35 Z" fill="#dc2626"/>
    <path d="M16 35 L20 45 L24 35 Z" fill="#dc2626"/>
    
    <!-- Rocket window -->
    <circle cx="16" cy="25" r="3" fill="#3b82f6" stroke="white" stroke-width="1"/>
    
    <!-- Fire/exhaust -->
    <ellipse cx="16" cy="50" rx="3" ry="6" fill="#f97316" opacity="0.8"/>
    <ellipse cx="16" cy="52" rx="2" ry="4" fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <!-- ZAP text -->
  <text x="64" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">ZAP</text>
</svg>