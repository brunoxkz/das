<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketZap Lead Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 600px;
            height: 700px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #334155;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 600;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .status-dot.inactive {
            background: #ef4444;
        }
        
        .main-container {
            display: flex;
            height: calc(100% - 50px);
        }
        
        /* Sidebar de Leads */
        .leads-sidebar {
            width: 60%;
            background: white;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 12px 16px;
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .lead-count {
            background: #0ea5e9;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
        }
        
        .leads-tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .tab-button {
            flex: 1;
            padding: 8px 12px;
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: #64748b;
        }
        
        .tab-button.active {
            color: #0ea5e9;
            border-bottom-color: #0ea5e9;
            background: white;
        }
        
        .leads-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .lead-item {
            padding: 12px 16px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .lead-item:hover {
            background: #f8fafc;
        }
        
        .lead-item.new {
            background: #ecfdf5;
            border-left: 3px solid #10b981;
        }
        
        .lead-info {
            flex: 1;
        }
        
        .lead-name {
            font-size: 13px;
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 2px;
        }
        
        .lead-phone {
            font-size: 11px;
            color: #64748b;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        .lead-actions {
            display: flex;
            gap: 6px;
        }
        
        .action-btn {
            padding: 4px 8px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            color: #64748b;
        }
        
        .action-btn:hover {
            background: #f8fafc;
        }
        
        .action-btn.primary {
            background: #0ea5e9;
            color: white;
            border-color: #0ea5e9;
        }
        
        /* Panel de Pedido */
        .order-panel {
            width: 40%;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            padding: 12px 16px;
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .order-form {
            padding: 16px;
            flex: 1;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            color: #374151;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 8px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .cep-lookup {
            position: relative;
        }
        
        .cep-status {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
        }
        
        .delivery-options {
            margin-top: 16px;
        }
        
        .delivery-option {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .delivery-option:hover {
            background: #f8fafc;
        }
        
        .delivery-option.selected {
            border-color: #0ea5e9;
            background: #eff6ff;
        }
        
        .delivery-date {
            font-size: 13px;
            font-weight: 500;
            color: #1e293b;
        }
        
        .delivery-time {
            font-size: 11px;
            color: #64748b;
        }
        
        .submit-order {
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .submit-order:hover {
            background: #059669;
        }
        
        .submit-order:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        /* Status Messages */
        .status-message {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 12px;
        }
        
        .status-message.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .status-message.error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .status-message.info {
            background: #eff6ff;
            color: #1e40af;
            border: 1px solid #0ea5e9;
        }
        
        /* Quick Actions */
        .quick-actions {
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
        }
        
        .quick-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            color: #64748b;
        }
        
        .quick-btn:hover {
            background: #f8fafc;
        }
        
        .quick-btn.primary {
            background: #0ea5e9;
            color: white;
            border-color: #0ea5e9;
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #64748b;
            font-size: 12px;
        }
        
        .loading::before {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty States */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #64748b;
        }
        
        .empty-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .empty-text {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🚀 RocketZap Lead Manager</h1>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Carregando...</span>
        </div>
    </div>
    
    <div class="main-container">
        <!-- Sidebar de Leads -->
        <div class="leads-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">📱 Leads Extraídos</div>
                <div class="lead-count" id="leadCount">0</div>
            </div>
            
            <div class="leads-tabs">
                <button class="tab-button active" data-tab="new">Novos</button>
                <button class="tab-button" data-tab="all">Todos</button>
                <button class="tab-button" data-tab="processed">Processados</button>
            </div>
            
            <div class="leads-list" id="leadsList">
                <div class="loading">Carregando leads...</div>
            </div>
        </div>
        
        <!-- Panel de Pedido -->
        <div class="order-panel">
            <div class="panel-header">
                🛍️ Fazer Pedido Logzz
            </div>
            
            <div class="order-form">
                <div id="statusMessages"></div>
                
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="form-input" id="customerName" placeholder="Digite o nome do cliente">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Telefone</label>
                    <input type="tel" class="form-input" id="customerPhone" placeholder="(11) 99999-9999" readonly>
                </div>
                
                <div class="form-group cep-lookup">
                    <label class="form-label">CEP</label>
                    <input type="text" class="form-input" id="customerCep" placeholder="00000-000" maxlength="9">
                    <span class="cep-status" id="cepStatus"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Endereço</label>
                        <input type="text" class="form-input" id="customerAddress" placeholder="Rua, Avenida...">
                    </div>
                    <div class="form-group" style="width: 80px;">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-input" id="customerNumber" placeholder="123">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-input" id="customerDistrict" placeholder="Bairro">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-input" id="customerCity" placeholder="Cidade">
                    </div>
                    <div class="form-group" style="width: 60px;">
                        <label class="form-label">UF</label>
                        <input type="text" class="form-input" id="customerState" placeholder="SP" maxlength="2">
                    </div>
                </div>
                
                <div class="delivery-options" id="deliveryOptions" style="display: none;">
                    <label class="form-label">📅 Escolha a Data de Entrega</label>
                    <div id="deliveryDates">
                        <!-- Opções de entrega serão carregadas aqui -->
                    </div>
                </div>
                
                <button class="submit-order" id="submitOrder" disabled>
                    🛒 Finalizar Pedido na Logzz
                </button>
            </div>
        </div>
    </div>
    
    <div class="quick-actions">
        <button class="quick-btn primary" id="exportNow">📥 Exportar</button>
        <button class="quick-btn" id="syncLeads">📤 Sincronizar</button>
        <button class="quick-btn" id="refreshData">🔄 Atualizar</button>
    </div>
    
    <script src="popup-visual.js"></script>
</body>
</html>
