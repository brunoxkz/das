<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendzz WhatsApp 2.0</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #059669 100%);
      color: white;
      width: 300px;
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .version {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }
    
    .status-dot.connected {
      background: #10b981;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .quiz-section {
      margin: 20px 0;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      opacity: 0.9;
    }
    
    .quiz-card {
      background: rgba(255,255,255,0.15);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    
    .quiz-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .quiz-description {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .no-quiz {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 12px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 20px 0;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 10px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    
    .stat-label {
      font-size: 10px;
      opacity: 0.8;
    }
    
    .campaigns-section {
      margin: 20px 0;
    }
    
    .campaign-item {
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 6px;
      font-size: 12px;
    }
    
    .campaign-name {
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .campaign-details {
      font-size: 10px;
      opacity: 0.8;
    }
    
    .actions {
      margin-top: 20px;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #10b981;
      color: white;
    }
    
    .btn-primary:hover {
      background: #059669;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: white;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .logs {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(0,0,0,0.2);
      border-radius: 6px;
      padding: 10px;
    }
    
    .log-item {
      font-size: 10px;
      margin-bottom: 4px;
      opacity: 0.9;
    }
    
    .log-time {
      opacity: 0.6;
      margin-right: 6px;
    }
    
    .minimize-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .minimize-btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .minimized {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .minimized .content {
      display: none;
    }
    
    .minimized .expand-icon {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <button class="minimize-btn" onclick="toggleMinimize()">âˆ’</button>
  
  <div class="content">
    <div class="header">
      <div class="logo">Vendzz WhatsApp</div>
      <div class="version">v2.0.0 - Web.js</div>
    </div>
    
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Conectando...</span>
    </div>
    
    <div class="quiz-section">
      <div class="section-title">Quiz Ativo</div>
      <div id="quizContainer">
        <div class="no-quiz">
          Nenhum quiz ativo<br>
          <small>Configure no painel Vendzz</small>
        </div>
      </div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="contactsCount">0</div>
        <div class="stat-label">Contatos</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="messagesCount">0</div>
        <div class="stat-label">Mensagens</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="campaignsCount">0</div>
        <div class="stat-label">Campanhas</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="successRate">100%</div>
        <div class="stat-label">Sucesso</div>
      </div>
    </div>
    
    <div class="campaigns-section">
      <div class="section-title">Campanhas Ativas</div>
      <div id="campaignsContainer">
        <div class="no-quiz" style="opacity: 0.5;">
          Nenhuma campanha ativa
        </div>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" onclick="openVendzzPanel()">
        Abrir Painel Vendzz
      </button>
      <button class="btn btn-secondary" onclick="refreshSync()">
        Sincronizar Dados
      </button>
    </div>
    
    <div class="logs" id="logsContainer">
      <div class="log-item">
        <span class="log-time">--:--</span>
        Aguardando sincronizaÃ§Ã£o...
      </div>
    </div>
  </div>
  
  <div class="expand-icon" style="display: none;">ðŸ“±</div>
  
  <script src="sidebar.js"></script>
</body>
</html>
