    <!-- Service Worker Registration com PWA Update -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // For√ßar atualiza√ß√£o do Service Worker e PWA
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
              await registration.unregister();
              console.log('üîÑ Service Worker anterior removido');
            }
            
            const registration = await navigator.serviceWorker.register('/sw.js?' + Date.now(), {
              scope: '/',
              updateViaCache: 'none'
            });
            console.log('üîß Service Worker registrado com sucesso:', registration.scope);
            
            // For√ßar atualiza√ß√£o do manifest PWA
            if (registration.waiting) {
              registration.waiting.postMessage({ command: 'skipWaiting' });
            }
            
          } catch (error) {
            console.error('‚ùå Erro ao registrar Service Worker:', error);
          }
        });
        
        // For√ßar refresh do cache de √≠cones PWA
        if (window.caches) {
          window.caches.keys().then(names => {
            names.forEach(name => {
              if (name.includes('icon') || name.includes('manifest')) {
                caches.delete(name);
                console.log('üóëÔ∏è Cache PWA limpo:', name);
              }
            });
          });
        }
      }
    </script>
