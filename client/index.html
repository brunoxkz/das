<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Vendzz - Quiz Funnel Platform</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#22c55e">
    <meta name="description" content="Plataforma de quiz funil para gera√ß√£o de leads">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vendzz">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#22c55e">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            console.log('üîß Service Worker registrado com sucesso:', registration.scope);
          } catch (error) {
            console.error('‚ùå Erro ao registrar Service Worker:', error);
          }
        });
      }
    </script>
  </body>
</html>
