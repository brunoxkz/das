<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        button:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
        }
        .settings {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting-group {
            text-align: left;
        }
        .setting-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .setting-group input {
            width: 60px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        .mode-selector {
            margin: 15px 0;
        }
        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            margin: 0 5px;
            padding: 8px 16px;
            font-size: 12px;
        }
        .mode-btn.active {
            background: linear-gradient(45deg, #10b981, #059669);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VENDZZ POMODORO</div>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="workBtn">Trabalho</button>
            <button class="mode-btn" id="breakBtn">Pausa</button>
            <button class="mode-btn" id="longBreakBtn">Pausa Longa</button>
        </div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="controls">
            <button id="startBtn">Iniciar</button>
            <button id="pauseBtn" disabled>Pausar</button>
            <button id="resetBtn">Resetar</button>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label>Trabalho (min)</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label>Pausa (min)</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
            <div class="setting-group">
                <label>Pausa Longa (min)</label>
                <input type="number" id="longBreakTime" value="15" min="1" max="60">
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span>Pomodoros Hoje:</span>
                <span id="todayCount">0</span>
            </div>
            <div class="stat-item">
                <span>Total:</span>
                <span id="totalCount">0</span>
            </div>
            <div class="stat-item">
                <span>Tempo Focado:</span>
                <span id="focusTime">0h 0m</span>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
