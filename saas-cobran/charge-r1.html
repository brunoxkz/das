<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAS COBRAN - Cobrança R$1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .stripe-element {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
        }
        .stripe-element--focus {
            border-color: rgba(255, 255, 255, 0.4);
        }
        .StripeElement {
            height: 40px;
            padding: 10px 12px;
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .StripeElement--focus {
            border-color: rgba(255, 255, 255, 0.4);
        }
        .StripeElement--invalid {
            border-color: #ef4444;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <h1 class="text-white text-3xl font-bold mb-2">Cobrança R$1 + Recorrência</h1>
            <p class="text-white/70">Sistema de cobrança com taxa de ativação e assinatura recorrente</p>
        </div>

        <div class="glass-card rounded-xl p-8">
            <div class="mb-6">
                <h2 class="text-white text-xl font-semibold mb-4">Dados do Cliente</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input 
                            type="email" 
                            id="customerEmail" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30"
                            placeholder="cliente@email.com"
                        >
                    </div>
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">
                            <i class="fas fa-user mr-2"></i>Nome
                        </label>
                        <input 
                            type="text" 
                            id="customerName" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30"
                            placeholder="Nome do cliente"
                        >
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-white text-xl font-semibold mb-4">Selecionar Plano</h2>
                <div id="plansList" class="space-y-3">
                    <!-- Planos serão carregados aqui -->
                    <div class="animate-pulse">
                        <div class="bg-white/10 rounded-lg p-4">
                            <div class="h-4 bg-white/20 rounded w-1/4 mb-2"></div>
                            <div class="h-6 bg-white/20 rounded w-1/2"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-white text-xl font-semibold mb-4">Dados do Cartão</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">
                            <i class="fas fa-credit-card mr-2"></i>Número do Cartão
                        </label>
                        <div id="card-number" class="StripeElement"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                <i class="fas fa-calendar mr-2"></i>Validade
                            </label>
                            <div id="card-expiry" class="StripeElement"></div>
                        </div>
                        <div>
                            <label class="block text-white/90 text-sm font-medium mb-2">
                                <i class="fas fa-lock mr-2"></i>CVC
                            </label>
                            <div id="card-cvc" class="StripeElement"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-6 bg-white/5 rounded-lg p-4">
                <h3 class="text-white font-semibold mb-3">Resumo da Cobrança</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-white/80">Taxa de Ativação:</span>
                        <span class="text-green-400 font-semibold">R$ 1,00</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-white/80">Trial Gratuito:</span>
                        <span class="text-blue-400 font-semibold">3 dias</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-white/80">Após o trial:</span>
                        <span class="text-yellow-400 font-semibold" id="recurringPrice">R$ 0,00/mês</span>
                    </div>
                    <div class="border-t border-white/20 pt-2 mt-2">
                        <div class="flex justify-between text-white font-semibold">
                            <span>Total hoje:</span>
                            <span>R$ 1,00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex gap-4">
                <button 
                    id="payButton" 
                    class="flex-1 btn-primary text-white py-3 px-6 rounded-lg font-medium"
                    disabled
                >
                    <i class="fas fa-credit-card mr-2"></i>Processar Cobrança R$1
                </button>
                <button 
                    type="button" 
                    onclick="window.location.href='/saas-cobran/dashboard.html'"
                    class="bg-gray-600 hover:bg-gray-700 text-white py-3 px-6 rounded-lg font-medium transition"
                >
                    <i class="fas fa-arrow-left mr-2"></i>Voltar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticação
        if (!localStorage.getItem('saas-cobran-token')) {
            window.location.href = '/saas-cobran/index.html';
        }

        // Inicializar Stripe
        const stripe = Stripe('pk_test_51RjvV9HK6al3veW1QgfD8XNLsONiYBQwCvKxNkLKf8HZlOYHnYRKxKGnJbLNYZqMSE6G8eKzqJoLI3M8CZQWGh7l00PJTdkFcA'); // Substitua pela sua chave pública
        const elements = stripe.elements();

        // Criar elementos do Stripe
        const style = {
            base: {
                color: '#fff',
                fontFamily: 'Inter, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: 'rgba(255, 255, 255, 0.5)'
                }
            },
            invalid: {
                color: '#ef4444',
                iconColor: '#ef4444'
            }
        };

        const cardNumber = elements.create('cardNumber', { style });
        const cardExpiry = elements.create('cardExpiry', { style });
        const cardCvc = elements.create('cardCvc', { style });

        cardNumber.mount('#card-number');
        cardExpiry.mount('#card-expiry');
        cardCvc.mount('#card-cvc');

        // Variáveis globais
        let selectedPlan = null;
        let clientSecret = null;

        // Carregar planos
        async function loadPlans() {
            try {
                const response = await fetch('/api/saas-cobran/plans', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('saas-cobran-token')}`
                    }
                });
                
                const data = await response.json();
                const plansList = document.getElementById('plansList');
                
                if (data.success && data.plans && data.plans.length > 0) {
                    plansList.innerHTML = data.plans.map(plan => `
                        <div class="plan-item border border-white/20 rounded-lg p-4 cursor-pointer hover:bg-white/5 transition" 
                             onclick="selectPlan('${plan.id}', '${plan.name}', ${plan.amount})">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 class="text-white font-semibold">${plan.name}</h3>
                                    <p class="text-white/70 text-sm">${plan.description || 'Sem descrição'}</p>
                                </div>
                                <div class="text-right">
                                    <div class="text-white font-bold">R$ ${plan.amount.toFixed(2)}</div>
                                    <div class="text-white/70 text-sm">/${plan.interval}</div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    plansList.innerHTML = `
                        <div class="bg-white/5 rounded-lg p-4 text-center">
                            <p class="text-white/70">Nenhum plano disponível.</p>
                            <button onclick="window.location.href='/saas-cobran/create-plan.html'" 
                                    class="mt-2 btn-primary text-white py-2 px-4 rounded-lg text-sm">
                                Criar Primeiro Plano
                            </button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar planos:', error);
                document.getElementById('plansList').innerHTML = `
                    <div class="bg-red-500/20 rounded-lg p-4 text-center">
                        <p class="text-red-200">Erro ao carregar planos.</p>
                    </div>
                `;
            }
        }

        // Selecionar plano
        function selectPlan(planId, planName, planAmount) {
            selectedPlan = { id: planId, name: planName, amount: planAmount };
            
            // Remover seleção anterior
            document.querySelectorAll('.plan-item').forEach(item => {
                item.classList.remove('bg-white/10', 'border-white/40');
                item.classList.add('border-white/20');
            });
            
            // Adicionar seleção atual
            event.target.closest('.plan-item').classList.add('bg-white/10', 'border-white/40');
            event.target.closest('.plan-item').classList.remove('border-white/20');
            
            // Atualizar preço recorrente
            document.getElementById('recurringPrice').textContent = `R$ ${planAmount.toFixed(2)}/mês`;
            
            // Habilitar botão de pagamento
            document.getElementById('payButton').disabled = false;
        }

        // Processar pagamento
        document.getElementById('payButton').addEventListener('click', async () => {
            if (!selectedPlan) {
                alert('Selecione um plano primeiro');
                return;
            }
            
            const btn = document.getElementById('payButton');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processando...';
            
            try {
                // Criar cobrança
                const response = await fetch('/api/saas-cobran/create-charge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('saas-cobran-token')}`
                    },
                    body: JSON.stringify({
                        email: document.getElementById('customerEmail').value,
                        name: document.getElementById('customerName').value,
                        plan_id: selectedPlan.id
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    clientSecret = data.payment_intent.client_secret;
                    
                    // Confirmar pagamento com Stripe
                    const result = await stripe.confirmCardPayment(clientSecret, {
                        payment_method: {
                            card: cardNumber,
                            billing_details: {
                                name: document.getElementById('customerName').value,
                                email: document.getElementById('customerEmail').value
                            }
                        }
                    });
                    
                    if (result.error) {
                        alert('Erro no pagamento: ' + result.error.message);
                    } else {
                        alert('Pagamento processado com sucesso!');
                        window.location.href = '/saas-cobran/dashboard.html';
                    }
                } else {
                    alert('Erro ao criar cobrança: ' + data.message);
                }
            } catch (error) {
                alert('Erro de conexão: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-credit-card mr-2"></i>Processar Cobrança R$1';
            }
        });

        // Carregar planos ao inicializar
        loadPlans();
    </script>
</body>
</html>
