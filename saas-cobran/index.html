<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAS COBRAN - Sistema de Cobrança</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
                <i class="fas fa-credit-card text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">SAAS COBRAN</h1>
            <p class="text-white/80">Sistema de Cobrança Recorrente</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-white/90 text-sm font-medium mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30"
                    placeholder="seu@email.com"
                >
            </div>

            <div>
                <label class="block text-white/90 text-sm font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30"
                    placeholder="••••••••"
                >
            </div>

            <button 
                type="submit" 
                class="w-full btn-primary text-white py-3 px-6 rounded-lg font-medium"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Acessar Dashboard
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-white/70 text-sm">
                Sistema de cobrança R$1 + recorrente<br>
                Integração Stripe + SQLite
            </p>
        </div>

        <div class="mt-8 space-y-3">
            <div class="flex items-center justify-between p-3 bg-white/5 rounded-lg">
                <span class="text-white/80 text-sm">Status do Sistema</span>
                <span id="systemStatus" class="text-green-400 text-sm">
                    <i class="fas fa-circle mr-1"></i>Online
                </span>
            </div>
            <div class="flex items-center justify-between p-3 bg-white/5 rounded-lg">
                <span class="text-white/80 text-sm">Conexão Stripe</span>
                <span id="stripeStatus" class="text-yellow-400 text-sm">
                    <i class="fas fa-circle mr-1"></i>Verificando...
                </span>
            </div>
        </div>
    </div>

    <script>
        // Verificar status do sistema
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/saas-cobran/health');
                const data = await response.json();
                
                const systemStatus = document.getElementById('systemStatus');
                const stripeStatus = document.getElementById('stripeStatus');
                
                if (data.success) {
                    systemStatus.innerHTML = '<i class="fas fa-circle mr-1"></i>Online';
                    systemStatus.className = 'text-green-400 text-sm';
                    
                    stripeStatus.innerHTML = '<i class="fas fa-circle mr-1"></i>Conectado';
                    stripeStatus.className = 'text-green-400 text-sm';
                } else {
                    systemStatus.innerHTML = '<i class="fas fa-circle mr-1"></i>Offline';
                    systemStatus.className = 'text-red-400 text-sm';
                    
                    stripeStatus.innerHTML = '<i class="fas fa-circle mr-1"></i>Desconectado';
                    stripeStatus.className = 'text-red-400 text-sm';
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
            }
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/saas-cobran/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('saas-cobran-token', data.token);
                    window.location.href = '/saas-cobran/dashboard.html';
                } else {
                    alert('Email ou senha incorretos');
                }
            } catch (error) {
                alert('Erro ao fazer login');
                console.error('Erro:', error);
            }
        });

        // Verificar status a cada 30 segundos
        checkSystemStatus();
        setInterval(checkSystemStatus, 30000);
    </script>
</body>
</html>
