<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAS COBRAN - Criar Plano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <h1 class="text-white text-3xl font-bold mb-2">Criar Plano Customizado</h1>
            <p class="text-white/70">Configure seu plano de cobrança com R$1 inicial + recorrência</p>
        </div>

        <div class="glass-card rounded-xl p-8">
            <form id="planForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">
                            <i class="fas fa-tag mr-2"></i>Nome do Plano
                        </label>
                        <input 
                            type="text" 
                            id="planName" 
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30"
                            placeholder="ex: Plano Premium"
                        >
                    </div>

                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">
                            <i class="fas fa-dollar-sign mr-2"></i>Valor Recorrente (R$)
                        </label>
                        <input 
                            type="number" 
                            id="recurringAmount" 
                            required
                            min="1"
                            step="0.01"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30"
                            placeholder="ex: 29.90"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-white/90 text-sm font-medium mb-2">
                        <i class="fas fa-file-alt mr-2"></i>Descrição
                    </label>
                    <textarea 
                        id="planDescription" 
                        rows="3"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30"
                        placeholder="Descrição do plano e benefícios"
                    ></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">
                            <i class="fas fa-calendar mr-2"></i>Período Trial (dias)
                        </label>
                        <input 
                            type="number" 
                            id="trialDays" 
                            required
                            min="1"
                            max="30"
                            value="3"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30"
                        >
                    </div>

                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">
                            <i class="fas fa-credit-card mr-2"></i>Taxa de Ativação (R$)
                        </label>
                        <input 
                            type="number" 
                            id="activationFee" 
                            required
                            min="1"
                            step="0.01"
                            value="1.00"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30"
                        >
                    </div>

                    <div>
                        <label class="block text-white/90 text-sm font-medium mb-2">
                            <i class="fas fa-repeat mr-2"></i>Intervalo
                        </label>
                        <select 
                            id="interval"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-white/30"
                        >
                            <option value="month">Mensal</option>
                            <option value="year">Anual</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white/5 rounded-lg p-4">
                    <h3 class="text-white font-semibold mb-3">Resumo do Plano</h3>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-white/80">Taxa de Ativação:</span>
                            <span class="text-green-400 font-semibold">R$ <span id="summaryActivation">1.00</span></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-white/80">Trial Gratuito:</span>
                            <span class="text-blue-400 font-semibold"><span id="summaryTrial">3</span> dias</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-white/80">Valor Recorrente:</span>
                            <span class="text-yellow-400 font-semibold">R$ <span id="summaryRecurring">0.00</span>/mês</span>
                        </div>
                        <div class="border-t border-white/20 pt-2 mt-2">
                            <div class="flex justify-between text-white font-semibold">
                                <span>Total no primeiro mês:</span>
                                <span>R$ <span id="summaryTotal">1.00</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button 
                        type="submit" 
                        class="flex-1 btn-primary text-white py-3 px-6 rounded-lg font-medium"
                        id="createPlanBtn"
                    >
                        <i class="fas fa-plus mr-2"></i>Criar Plano
                    </button>
                    <button 
                        type="button" 
                        onclick="window.location.href='/saas-cobran/dashboard.html'"
                        class="bg-gray-600 hover:bg-gray-700 text-white py-3 px-6 rounded-lg font-medium transition"
                    >
                        <i class="fas fa-arrow-left mr-2"></i>Voltar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Atualizar resumo em tempo real
        function updateSummary() {
            const activationFee = parseFloat(document.getElementById('activationFee').value) || 1.00;
            const recurringAmount = parseFloat(document.getElementById('recurringAmount').value) || 0.00;
            const trialDays = parseInt(document.getElementById('trialDays').value) || 3;
            
            document.getElementById('summaryActivation').textContent = activationFee.toFixed(2);
            document.getElementById('summaryRecurring').textContent = recurringAmount.toFixed(2);
            document.getElementById('summaryTrial').textContent = trialDays;
            document.getElementById('summaryTotal').textContent = (activationFee + recurringAmount).toFixed(2);
        }

        // Listeners para atualizar resumo
        document.getElementById('activationFee').addEventListener('input', updateSummary);
        document.getElementById('recurringAmount').addEventListener('input', updateSummary);
        document.getElementById('trialDays').addEventListener('input', updateSummary);

        // Verificar autenticação
        if (!localStorage.getItem('saas-cobran-token')) {
            window.location.href = '/saas-cobran/index.html';
        }

        // Submeter formulário
        document.getElementById('planForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('createPlanBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Criando...';
            
            const formData = {
                name: document.getElementById('planName').value,
                description: document.getElementById('planDescription').value,
                amount: parseFloat(document.getElementById('recurringAmount').value),
                currency: 'BRL',
                interval: document.getElementById('interval').value,
                trial_days: parseInt(document.getElementById('trialDays').value),
                activation_fee: parseFloat(document.getElementById('activationFee').value)
            };
            
            try {
                const response = await fetch('/api/saas-cobran/plans', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('saas-cobran-token')}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Plano criado com sucesso!');
                    window.location.href = '/saas-cobran/dashboard.html';
                } else {
                    alert('Erro ao criar plano: ' + data.message);
                }
            } catch (error) {
                alert('Erro de conexão: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-plus mr-2"></i>Criar Plano';
            }
        });

        // Atualizar resumo inicial
        updateSummary();
    </script>
</body>
</html>
