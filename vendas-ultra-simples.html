<!DOCTYPE html>
<html>
<head>
    <title>Sistema Vendas - FUNCIONANDO</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .box { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: 0 auto; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .hidden { display: none; }
        .msg { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="box">
        <h1>Sistema Vendas WhatsApp</h1>
        
        <div id="loginDiv">
            <h2>Login</h2>
            <div id="msg"></div>
            <input id="userInput" value="admin" placeholder="Usuário">
            <input id="passInput" type="password" value="admin123" placeholder="Senha">
            <button id="loginBtn">ENTRAR</button>
        </div>
        
        <div id="dashDiv" class="hidden">
            <h2>Dashboard</h2>
            <p id="welcome">Bem-vindo!</p>
            <button id="logoutBtn">Sair</button>
            <hr>
            <p>Pedidos: <span id="orders">0</span></p>
        </div>
    </div>

    <script>
        console.log('SCRIPT CARREGADO');
        
        function msg(text, type = 'error') {
            console.log('MSG:', text, type);
            const msgDiv = document.getElementById('msg');
            msgDiv.innerHTML = `<div class="msg ${type}">${text}</div>`;
        }
        
        async function login() {
            console.log('FUNÇÃO LOGIN CHAMADA');
            
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            
            console.log('DADOS:', user, pass);
            msg('Fazendo login...', 'success');
            
            try {
                console.log('FAZENDO FETCH...');
                const res = await fetch('/api/vendas-proxy/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: user, password: pass})
                });
                
                console.log('FETCH FEITO, STATUS:', res.status);
                const data = await res.json();
                console.log('DADOS RECEBIDOS:', data);
                
                if (data.success) {
                    console.log('LOGIN OK');
                    msg('Login realizado!', 'success');
                    document.getElementById('loginDiv').classList.add('hidden');
                    document.getElementById('dashDiv').classList.remove('hidden');
                    document.getElementById('welcome').textContent = 'Bem-vindo, ' + data.user.name + '!';
                } else {
                    console.log('LOGIN FALHOU');
                    msg('Erro: ' + data.message);
                }
            } catch (e) {
                console.log('ERRO:', e);
                msg('Erro: ' + e.message);
            }
        }
        
        function logout() {
            console.log('LOGOUT');
            document.getElementById('loginDiv').classList.remove('hidden');
            document.getElementById('dashDiv').classList.add('hidden');
            msg('Deslogado!', 'success');
        }
        
        // CONFIGURAR EVENTOS
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM PRONTO');
            
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            
            console.log('BOTÕES:', !!loginBtn, !!logoutBtn);
            
            if (loginBtn) {
                loginBtn.onclick = function() {
                    console.log('BOTÃO LOGIN CLICADO');
                    login();
                };
                console.log('EVENT LOGIN OK');
            }
            
            if (logoutBtn) {
                logoutBtn.onclick = function() {
                    console.log('BOTÃO LOGOUT CLICADO');
                    logout();
                };
                console.log('EVENT LOGOUT OK');
            }
            
            msg('Sistema pronto!', 'success');
            console.log('TUDO CONFIGURADO');
        });
    </script>
</body>
</html>
