<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Sidebar</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            margin: 0;
        }
        
        .popup-container {
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 12px;
        }
        
        p {
            color: #718096;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .open-sidebar-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .open-sidebar-btn:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }
        
        .info {
            margin-top: 16px;
            padding: 12px;
            background: #e6f3ff;
            border-radius: 6px;
            font-size: 12px;
            color: #2c5aa0;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="logo">üìù</div>
        <h1>Sidebar To-Do Manager</h1>
        <p>Gerencie suas tarefas de forma organizada em colunas na sidebar permanente.</p>
        
        <button id="openSidebar" class="open-sidebar-btn">
            Abrir Sidebar
        </button>
        
        <div class="info">
            <strong>Dica:</strong> A sidebar ficar√° dispon√≠vel permanentemente enquanto navegar. Use Ctrl+Shift+Y para alternar rapidamente.
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
