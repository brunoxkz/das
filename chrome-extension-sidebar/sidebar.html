<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù To-Do Manager</h1>
            <button id="addColumnBtn" class="add-column-btn">+ Nova Coluna</button>
        </header>
        
        <!-- Sistema Pomodoro -->
        <div class="pomodoro-section">
            <div class="pomodoro-timer">
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-phase" id="timerPhase">Foco</div>
                <div class="timer-controls">
                    <button id="startPauseBtn" class="timer-btn start">‚ñ∂Ô∏è</button>
                    <button id="resetBtn" class="timer-btn reset">‚èπÔ∏è</button>
                    <button id="soundBtn" class="timer-btn sound">üîä</button>
                </div>
            </div>
            <div class="pomodoro-progress">
                <div class="progress-dots" id="progressDots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="sound-selector" id="soundSelector" style="display: none;">
                    <select id="ambientSound">
                        <option value="">Sil√™ncio</option>
                        <option value="rain">Chuva</option>
                        <option value="ocean">Oceano</option>
                        <option value="forest">Floresta</option>
                        <option value="cafe">Caf√©</option>
                        <option value="white">Ru√≠do Branco</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="board" id="todoBoard">
            <!-- Colunas ser√£o inseridas dinamicamente aqui -->
        </div>
        
        <!-- Modal para adicionar/editar tarefa -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="modalTitle">Adicionar Tarefa</h3>
                <input type="text" id="taskInput" placeholder="Digite a tarefa..." maxlength="200">
                <div class="modal-buttons">
                    <button id="saveTaskBtn" class="save-btn">Salvar</button>
                    <button id="cancelTaskBtn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>
        
        <!-- Modal para adicionar/editar coluna -->
        <div id="columnModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="columnModalTitle">Adicionar Coluna</h3>
                <input type="text" id="columnInput" placeholder="Nome da coluna..." maxlength="50">
                <div class="modal-buttons">
                    <button id="saveColumnBtn" class="save-btn">Salvar</button>
                    <button id="cancelColumnBtn" class="cancel-btn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sidebar.js"></script>
</body>
</html>
