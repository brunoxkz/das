        * {

        body {

            font-family: 'Courier New', monospace;

        }

        .terminal-header {
            background: #1a1a1a;

            border-bottom: 2px solid #00ff00;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .compatibility-banner {
            background: linear-gradient(90deg, #003300, #006600, #003300);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            animation: pulse 2s infinite;
            margin-bottom: 10px;
            border: 1px solid #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .system-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 10px;
        }

        .info-item {
            background: #111;
            padding: 8px;
            border: 1px solid #333;
            border-radius: 3px;
        }

        .info-label {
            color: #ffff00;
            font-size: 12px;
        }

        .info-value {
            color: #00ff00;
            font-weight: bold;
        }

        .broken-data {
            color: #ff6666;
            text-decoration: line-through;
        }

        .main-content {
            padding: 20px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .xml-viewer {
            background: #0d0d0d;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .xml-tag {
            color: #ff6600;
        }

        .xml-attr {
            color: #66ccff;
        }

        .xml-value {
            color: #ffff99;
        }

        .xml-cdata {
            color: #99ff99;
        }

        .corrupted-line {
            background: #330000;
            color: #ff9999;
            border-left: 3px solid #ff0000;
            padding-left: 10px;
            margin: 2px 0;
        }

        .event-item {
            background: #111;
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .event-title {
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .meta-item {
            font-size: 11px;
        }

        .meta-label {
            color: #ffff00;
        }

        .meta-value {
            color: #cccccc;
        }

        .glitch {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 98% { transform: translate(0); }
            1% { transform: translate(-1px, 1px); }
            2% { transform: translate(1px, -1px); }
            3% { transform: translate(-1px, -1px); }
        }

        .loading-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #00ff00);
            width: 0%;
            animation: loading 8s infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        .status-active {
            background: #00ff00;
        }

        .status-error {
            background: #ff0000;
        }

        .status-warning {
            background: #ffff00;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
    </style>
</head>
