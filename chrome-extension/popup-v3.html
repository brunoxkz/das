<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendzz Local Campaigns</title>
  <style>
    body {
      width: 350px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
    }

    .stats-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .stat-label {
      opacity: 0.9;
    }

    .stat-value {
      font-weight: bold;
      font-size: 16px;
    }

    .campaigns-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .campaign-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .campaign-item:last-child {
      border-bottom: none;
    }

    .campaign-name {
      font-weight: 500;
      font-size: 14px;
    }

    .campaign-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
    }

    .campaign-status.active {
      background: #34D399;
      color: #065F46;
    }

    .campaign-status.paused {
      background: #FBBF24;
      color: #92400E;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .btn-primary {
      background: white;
      color: #10B981;
    }

    .btn-primary:hover {
      background: #F3F4F6;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      margin-bottom: 15px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #34D399;
    }

    .status-dot.offline {
      background: #EF4444;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
      margin-top: 20px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üöÄ Vendzz</div>
    <div class="subtitle">Sistema Local de Campanhas</div>
  </div>

  <div class="status-indicator">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">Carregando...</span>
  </div>

  <div class="stats-container">
    <div class="stat-item">
      <span class="stat-label">Campanhas Locais:</span>
      <span class="stat-value" id="campaignsCount">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Mensagens Hoje:</span>
      <span class="stat-value" id="messagesToday">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Leads Capturados:</span>
      <span class="stat-value" id="leadsToday">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">√öltimo Sync:</span>
      <span class="stat-value" id="lastSync">Nunca</span>
    </div>
  </div>

  <div class="campaigns-container">
    <h3 style="margin: 0 0 15px 0; font-size: 16px;">Campanhas Ativas</h3>
    <div id="campaignsList" class="loading">Carregando campanhas...</div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="syncBtn">
      üîÑ Sincronizar
    </button>
    <button class="btn btn-secondary" id="settingsBtn">
      ‚öôÔ∏è Config
    </button>
  </div>

  <div class="actions">
    <button class="btn btn-secondary" id="openDashboard">
      üìä Dashboard
    </button>
    <button class="btn btn-secondary" id="helpBtn">
      ‚ùì Ajuda
    </button>
  </div>

  <div class="footer">
    Vers√£o 2.0.0 - Sistema H√≠brido<br>
    90% menos carga no servidor
  </div>

  <script src="popup-v3.js"></script>
</body>
</html>
