<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendzz WhatsApp Automation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
      color: #F8FAFC;
      height: 100vh;
      width: 350px;
      overflow-y: auto;
      position: fixed;
      top: 0;
      right: 0;
      z-index: 10000;
      border-left: 2px solid #22C55E;
      box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
    }

    .header {
      background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #374151;
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .status-section {
      padding: 16px;
      border-bottom: 1px solid #374151;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid #22C55E;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #22C55E;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-dot.disconnected {
      background: #EF4444;
      animation: none;
    }

    .status-text {
      font-size: 14px;
      font-weight: 600;
    }

    .controls {
      padding: 16px;
      border-bottom: 1px solid #374151;
    }

    .control-group {
      margin-bottom: 16px;
    }

    .control-label {
      font-size: 12px;
      color: #94A3B8;
      margin-bottom: 8px;
      display: block;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: rgba(51, 65, 85, 0.5);
      border-radius: 8px;
      border: 1px solid #475569;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #475569;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #22C55E;
    }

    .toggle-knob {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active .toggle-knob {
      transform: translateX(26px);
    }

    .stats {
      padding: 16px;
      border-bottom: 1px solid #374151;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-card {
      background: rgba(51, 65, 85, 0.5);
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #475569;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #22C55E;
    }

    .stat-label {
      font-size: 11px;
      color: #94A3B8;
      margin-top: 4px;
    }

    .logs {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
    }

    .log-item {
      background: rgba(51, 65, 85, 0.3);
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 12px;
      border-left: 3px solid #22C55E;
    }

    .log-time {
      color: #94A3B8;
      font-size: 10px;
    }

    .log-message {
      margin-top: 2px;
      color: #F8FAFC;
    }

    .log-error {
      border-left-color: #EF4444;
    }

    .log-success {
      border-left-color: #22C55E;
    }

    .action-buttons {
      padding: 16px;
      display: flex;
      gap: 8px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #22C55E;
      color: white;
    }

    .btn-primary:hover {
      background: #16A34A;
    }

    .btn-secondary {
      background: rgba(51, 65, 85, 0.8);
      color: #F8FAFC;
      border: 1px solid #475569;
    }

    .btn-secondary:hover {
      background: rgba(71, 85, 105, 0.8);
    }

    .minimized {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      bottom: 20px;
      top: auto;
      background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
      border: 3px solid white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(34, 197, 94, 0.4);
    }

    .minimized .header,
    .minimized .status-section,
    .minimized .controls,
    .minimized .stats,
    .minimized .logs,
    .minimized .action-buttons {
      display: none;
    }

    .minimize-icon {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body id="sidebar">
  <div class="header">
    <div class="logo">üì± Vendzz WhatsApp</div>
    <div class="subtitle">Automa√ß√£o Inteligente</div>
  </div>

  <div class="status-section">
    <div class="status-indicator" id="statusIndicator">
      <div>
        <div class="status-text" id="statusText">Conectando...</div>
        <div style="font-size: 11px; color: #94A3B8;" id="statusDetails">Verificando WhatsApp Web...</div>
      </div>
      <div class="status-dot" id="statusDot"></div>
    </div>
  </div>

  <div class="controls">
    <div class="control-group">
      <label class="control-label">Sistema Autom√°tico</label>
      <div class="toggle-container">
        <span style="font-size: 12px;">Auto-Envio</span>
        <div class="toggle-switch active" id="autoSendToggle">
          <div class="toggle-knob"></div>
        </div>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Monitoramento</label>
      <div class="toggle-container">
        <span style="font-size: 12px;">Detectar Mensagens</span>
        <div class="toggle-switch active" id="monitoringToggle">
          <div class="toggle-knob"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="stats">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="pendingCount">0</div>
        <div class="stat-label">Pendentes</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="sentCount">0</div>
        <div class="stat-label">Enviadas</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="failedCount">0</div>
        <div class="stat-label">Falhas</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="successRate">100%</div>
        <div class="stat-label">Taxa de Sucesso</div>
      </div>
    </div>
  </div>

  <div class="logs">
    <div class="control-label">Logs em Tempo Real</div>
    <div id="logContainer">
      <div class="log-item">
        <div class="log-time" id="currentTime"></div>
        <div class="log-message">Sistema iniciado</div>
      </div>
    </div>
  </div>

  <div class="action-buttons">
    <button class="btn btn-secondary" id="pauseBtn">‚è∏Ô∏è Pausar</button>
    <button class="btn btn-primary" id="configBtn">‚öôÔ∏è Config</button>
    <button class="btn btn-secondary" id="minimizeBtn">‚ûñ</button>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
